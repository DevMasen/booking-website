<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Booking Website" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="" />

    <!-- Meta OG Tags -->
    <meta property="og:title" content="Eghamat Yaar" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Booking Website" />
    <meta property="og:site_name" content="Eghamat Yaar" />
    <meta property="og:locale" content="en_US" />

    <title>Eghamat Yaar</title>

    <!-- Favicon Tags -->
    <link rel="icon"
          type="image/x-icon"
          href="../favicon/favicon.ico"

    <link rel="icon"
          type="image/png"
          href="../favicon/favicon-32x32.png"
          sizes="32x32" />
    <link rel="icon"
          type="image/png"
          href="../favicon/favicon-16x16.png"
          sizes="16x16" />
    <link rel="apple-touch-icon"
          type="image/png"
          href="../favicon/apple-touch-icon.png"
          sizes="180x180" />
    <link rel="icon"
          type="image/png"
          href="../favicon/android-chrome-192x192.png"
          sizes="192x192" />
    <link rel="icon"
          type="image/png"
          href="../favicon/android-chrome-512x512.png"
          sizes="512x512" />
    <link rel="manifest" href="../favicon/site.webmanifest" />

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/site.css" asp-append-version="true" />

    <link rel="stylesheet" href="../css/styles.css" asp-append-version="true" />
    <link rel="stylesheet" href="../css/media.css" asp-append-version="true" />

    <script defer src="../js/app.js" asp-append-version="true"></script>


</head>
<body>

            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">WebApplication1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <!--@RenderBody()-->
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - WebApplication1 - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/site.js" asp-append-version="true"></script>
    <!--@await RenderSectionAsync("Scripts", required: false)-->
</body>
</html>
