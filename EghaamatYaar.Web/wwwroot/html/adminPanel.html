<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>اقامت یار | پنل ادمین</title>

    <!-- Favicon Tags -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../favicon/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="../favicon/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-512x512.png"
      sizes="512x512"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="../css/normalize.css"
      asp-append-version="true"
    />
    <link
      rel="stylesheet"
      href="../css/variables.css"
      asp-append-version="true"
    />
    <link rel="stylesheet" href="../css/font.css" asp-append-version="true" />
    <link
      rel="stylesheet"
      href="../css/adminPanelStyles.css"
      asp-append-version="true"
    />

    <!-- External JavaScript -->
    <script src="../js/adminPanel.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-right">
          <div class="header-logo">
            <img
              src="../img/logo1.png"
              alt="logo"
              title="اقامت یار"
              width="50px"
            />
          </div>

          <div class="header-menu">
            <button class="header-menu-btn">
              <img
                src="../icons/menu2.svg"
                alt="menu"
                title="منو"
                width="28px"
              />
            </button>
          </div>

          <div class="header-search">
            <button class="header-search-btn">
              <img
                src="../icons/search2.svg"
                alt="search"
                title="جستجو"
                width="28px"
              />
            </button>
            <section class="header-search-section">
              <input type="text" placeholder="جستجو" />
              <button class="search-btn">
                <img src="../icons/search2.svg" alt="search" width="28px" />
              </button>
            </section>
          </div>
        </div>

        <div class="header-left">
          <div class="header-notification">
            <button class="header-notification-btn">
              <img
                src="../icons/bell.svg"
                alt="notifications"
                title="اعلان ها"
                width="28px"
              />
            </button>
            <section class="header-notification-section"></section>
          </div>

          <div class="header-profile">
            <button class="header-profile-btn">
              <div class="header-profile-picture">
                <img src="../icons/user.svg" alt="profile" width="28px" />
              </div>
              <div class="header-profile-setting">
                <img src="../icons/gear.svg" alt="setting" width="28px" />
              </div>
            </button>
            <section class="header-profile-section"></section>
          </div>
        </div>
      </div>
    </header>

    <aside class="aside">
      <div class="aside-logo">
        <img src="../img/logo1.png" alt="logo" title="اقامت یار" width="50px" />
      </div>

      <section class="aside-dashboard">
        <div class="aside-header">
          <div class="aside-header-icon">
            <img src="../icons/icons8-dashboard-48.png" alt="dashboard" />
          </div>
          <h2 class="aside-header-title">داشبورد</h2>
        </div>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-dashboard-48.png" alt="dashboard" />
          </div>
          <div class="aside-btn-title">داشبورد</div>
        </button>
      </section>

      <section class="aside-pages">
        <div class="aside-header">
          <div class="aside-header-icon">
            <img src="../icons/icons8-pages-48.png" alt="pages" />
          </div>
          <h2 class="aside-header-title">صفحه ها</h2>
        </div>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-users-48.png" alt="users" />
          </div>
          <div class="aside-btn-title">لیست کاربران</div>
        </button>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-house-48.png" alt="reserve" />
          </div>
          <div class="aside-btn-title">ثبت درخواست اقامت</div>
        </button>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-apartment-48.png" alt="register" />
          </div>
          <div class="aside-btn-title">ثبت اقامتگاه</div>
        </button>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-gear-48.png" alt="setting" />
          </div>
          <div class="aside-btn-title">اطلاعات شخصی</div>
        </button>
      </section>

      <section class="aside-others">
        <div class="aside-header">
          <div class="aside-header-icon">
            <img src="../icons/icons8-other-48.png" alt="others" />
          </div>
          <h2 class="aside-header-title">سایر</h2>
        </div>

        <button class="aside-btn">
          <div class="aside-btn-icon">
            <img src="../icons/icons8-announcement-48.png" alt="announcement" />
          </div>
          <div class="aside-btn-title">اطلاعیه ها</div>
        </button>
      </section>

      <footer class="aside-footer">
        <div class="version">v1.0.0</div>
      </footer>
    </aside>
    <section class="overlay"></section>

    <main class="main"></main>
  </body>
</html>
