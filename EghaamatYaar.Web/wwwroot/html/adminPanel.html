<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>اقامت یار | پنل ادمین</title>

    <!-- Favicon Tags -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../favicon/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="../favicon/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-512x512.png"
      sizes="512x512"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="../css/normalize.css"
      asp-append-version="true"
    />
    <link
      rel="stylesheet"
      href="../css/variables.css"
      asp-append-version="true"
    />
    <link rel="stylesheet" href="../css/font.css" asp-append-version="true" />
    <link
      rel="stylesheet"
      href="../css/adminPanelStyles.css"
      asp-append-version="true"
    />

    <!-- External JavaScript -->
    <script src="../js/adminPanel.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-right">
          <div class="header-menu">
            <button class="header-menu-btn">
              <img src="" alt="" />
            </button>
          </div>

          <div class="header-search">
            <button class="header-search-btn">
              <img src="" alt="" />
            </button>
            <section class="header-search-section">
              <input type="text" />
              <button class="search-btn">
                <img src="" alt="" />
              </button>
            </section>
          </div>
        </div>

        <div class="header-left">
          <div class="header-notification">
            <button class="header-notification-btn">
              <img src="" alt="" />
            </button>
            <section class="header-notification-section"></section>
          </div>

          <div class="header-profile">
            <button class="header-profile-btn">
              <div class="header-profile-picture">
                <img src="" alt="" />
              </div>
              <div class="header-profile-setting">
                <img src="" alt="" />
              </div>
            </button>
            <section class="header-profile-section"></section>
          </div>
        </div>
      </div>
    </header>
    <aside class="aside"></aside>
    <main class="main"></main>
  </body>
</html>
