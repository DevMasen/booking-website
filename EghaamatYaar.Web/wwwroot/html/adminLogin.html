<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ورود ادمین | اقامت یار</title>

    <!-- Favicon Tags -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../favicon/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="../favicon/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/android-chrome-512x512.png"
      sizes="512x512"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="../css/normalize.css"
      asp-append-version="true"
    />
    <link
      rel="stylesheet"
      href="../css/variables.css"
      asp-append-version="true"
    />
    <link rel="stylesheet" href="../css/font.css" asp-append-version="true" />
    <link
      rel="stylesheet"
      href="../css/adminLoginStyles.css"
      asp-append-version="true"
    />
    <link
      rel="stylesheet"
      href="../css/adminLoginMedia.css"
      asp-append-version="true"
    />

    <!-- External JavaScript -->
    <script src="../js/adminLogin.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <fieldset class="login-fieldset">
        <legend class="login-legend">ورود ادمین</legend>
        <form class="login-form">
          <div class="login-field">
            <div class="login-input">
              <input
                class="login-input_input"
                type="text"
                id="admin-code"
                maxlength="32"
              />
              <label class="login-input_label" for="admin-code">
                کد ادمین
              </label>
            </div>
            <div class="error-box hidden">
              <p>
                * خطا :
                <span class="error-message"></span>
              </p>
            </div>
          </div>

          <div class="login-field">
            <div class="login-input">
              <input class="login-input_input" type="text" id="user-name" />

              <label class="login-input_label" for="user-name">
                نام کاربری
              </label>
            </div>
            <div class="error-box hidden">
              <p>
                * خطا :
                <span class="error-message"></span>
              </p>
            </div>
          </div>

          <div class="login-field">
            <div class="login-input">
              <input
                class="login-input_input"
                type="password"
                id="password"
                maxlength="20"
              />
              <label class="login-input_label" for="password"> رمز عبور </label>
              <button class="hide-btn">
                <img src="../icons/hide.png" alt="hide/show" />
              </button>
            </div>
            <div class="error-box hidden">
              <p>
                * خطا :
                <span class="error-message"></span>
              </p>
            </div>
          </div>

          <div class="login">
            <a class="login-link" href="#"> ورود </a>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
